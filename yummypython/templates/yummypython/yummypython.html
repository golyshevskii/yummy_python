{% extends "base.html" %}
{% load static %}
{% load bootstrap5 %}
{% block title %}yummy python{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <a class="playroomlink" href="{% url 'yummypython:yummypython' %}">yummypython</a>
        <div class="col-12">
            <div class="block_topics">
                <a class="dellink" href="{% url 'yummypython:yummypython' %}"><img class="heart1" src="{% static 'images/computer1.gif' %}" height="110px" width="110px"></a></br>
                {% for topic in topics %}
                    <a class="topic" href="{% url 'yummypython:subtopics_by_topic' topic.pk %}">{{ topic.name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
